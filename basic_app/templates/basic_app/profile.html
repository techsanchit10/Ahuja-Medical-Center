<!DOCTYPE html>
{% extends 'basic_app/navbar_main.html' %}
{% load static %}


<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block body_block %}
    <div class="card">
      <div class="card-body">
    <div class="container">

  	<div class="row">
  		<div class="col-md-3 ">
  		     <div class="list-group ">
                <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
                <a href="{% url 'basic_app:prescriptions' %}" class="list-group-item list-group-item-action">My ePrescriptions</a>
                <a href="{% url 'basic_app:appointment' %}" class="list-group-item list-group-item-action">My Appointments</a>
                <a href="#" class="list-group-item list-group-item-action">Test Reports</a>



              </div>
  		</div>
  		<div class="col-md-9">
  		    <div class="card">
  		        <div class="card-body">
  		            <div class="row">
  		                <div class="col-md-12">
  		                    <h4>My Profile</h4>
  		                    <hr>
  		                </div>
  		            </div>
  		            <div class="row">
  		                <div class="col-md-12">
  		                    <form>
                                <div class="form-group row">
                                  <label for="username" class="col-4 col-form-label">User Name</label>
                                  <div class="col-8">
                                    {{ username }}
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="name" class="col-4 col-form-label">First Name</label>
                                  <div class="col-8">
                                    {{ first_name }}
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="lastname" class="col-4 col-form-label">Last Name</label>
                                  <div class="col-8">
                                    {{ last_name }}
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="text" class="col-4 col-form-label">Email</label>
                                  <div class="col-8">
                                    {{ email }}
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="select" class="col-4 col-form-label">Phone no.</label>
                                  <div class="col-8">
                                    {{ p.phone }}
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="email" class="col-4 col-form-label">Date of Birth</label>
                                  <div class="col-8">
                                    {{ p.dob }}
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="website" class="col-4 col-form-label">Address</label>
                                  <div class="col-8">
                                  {{ p.address }}
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="publicinfo" class="col-4 col-form-label">Pincode</label>
                                  <div class="col-8">
                                    {{ p.pincode }}
                                  </div>
                                </div>
                              </form>
  		                </div>
  		            </div>

  		        </div>
  		    </div>
  		</div>
  	</div>
  </div>
</div>
</div>





    {% endblock %}
